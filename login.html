<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="" onsumbmit="return checkLogin()">
                <h1>Login</h1>
                <div id="loginError" class="error-message" style="display:none; color:red; margin-bottom:10px;">Please fill all fields</div>
                <div class="input-box">
                    <input type="text" id="user" placeholder="Username" required>
                    <i class='fa-solid fa-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="pass" placeholder="Password" required>
                    <i class='fa-solid fa-eye' id="toggleLoginPass" style="cursor:pointer;"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="button" class="btn" onclick="checkLogin()">Login</button>
                <p> or login with social  platforms</p>
                <div class="socil-icon">
                    <a href="#"><i class='fa-brands fa-google'></i></a>
                    <a href="#"><i class='fa-brands fa-facebook'></i></a>
                    <a href="#"><i class='fa-brands fa-github'></i></a>
                    <a href="#"><i class='fa-brands fa-linkedin'></i></a>
               
                </div>
            </form>
        </div>
        <div class="form-box register">
            <form action="">
                <h1>Register</h1>
                <div id="registerError" class="error-message" style="display:none; color:red; margin-bottom:10px;">Please fill all fields</div>
                <div class="input-box">
                    <input type="text" id="regUser" placeholder="Username" required>
                    <i class='fa-solid fa-user'></i>
                </div>
                 <div class="input-box">
                    <input type="email" id="regEmail" placeholder="Email id" required>
                    <i class='fa-solid fa-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="regPass" placeholder="Password" required>
                    <i class='fa-solid fa-eye' id="toggleRegPass" style="cursor:pointer;"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="button" class="btn" onclick="checkRegister()">Register</button>
                <p> or register with social  platforms</p>
                <div class="socil-icon">
                    <a href="#"><i class='fa-brands fa-google'></i></a>
                    <a href="#"><i class='fa-brands fa-facebook'></i></a>
                    <a href="#"><i class='fa-brands fa-github'></i></a>
                    <a href="#"><i class='fa-brands fa-linkedin'></i></a>
               
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel left">
                <h1>Holle, Welcome!..</h1>
                <p>Don't have a account?</p>
                <button class="btn btn-register">Register</button>
            </div>
            <div class="toggle-panel right">
                <h1>Welcome Back!</h1>
                <p>Already have a account?</p>
                <button class="btn btn-login">Login</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
